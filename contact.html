<!DOCTYPE html>
<html>

<head>

<body>
    <div class="header">
      <a href="index.html">Home</a>
      <a href="table.html">Table</a>
  </div>

   <div>
 <main class="container"> 
     <h1 class="form-heading"> Registration form</h1>
    <form action =" "  method="post" class="form">
     <div class="form_group">
      <label for="fname" class="form_group-label" >First name:</label><br>
      <input 
      type="text" id="fname" name="fname" placeholder="Enter first name"><br>
     </div>

     <div class="form_group">
     <label for="lname" class="form_group-label" >Last name:</label><br>
     <input
     type="text" 
     id="lname"
     name="lname" placeholder="Enter last name"><br>
     </div>
    
     <div class="form_group">
    <label  for="mail" class="form_group-label" >Email: </label><br>
    <input 
     type="email" placeholder="Enter email"> <br>
     </div>
       
      <div class="form_group">
      <label for = "message" class="form_group-label" >Message:</label><br>
      <input type="text" placeholder="Type your message"><br>
      </div>
     
      <div class="form_group">
       <label for ="gender" class="form_group-label" >Gender</label>
     <select name="gender" required>
        <option value ="male"> Male</option>
        <option value ="female"> Female</option>
        <option value ="others">Others </option>
     </select>
      </div>
      <button class="btn-submit"> SUBMIT</button>
    </form> 
 </main>
